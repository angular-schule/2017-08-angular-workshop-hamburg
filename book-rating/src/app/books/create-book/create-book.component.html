<h3>Template Driven Form</h3>
<form #bookForm="ngForm" (ngSubmit)="add()">
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input class="form-control" name="isbn"
    [(ngModel)]="book.isbn"
    required minlength="3"
    #isbn="ngModel" #isbnEl>
    <div class="alert alert-danger" *ngIf="isbn.invalid && isbn.dirty">ISBN muss mindestens 3 Zeichen haben.</div>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" name="title" [(ngModel)]="book.title" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" [(ngModel)]="book.description"></textarea>
  </div>
  <div class="form-group">
   <button
    class="btn btn-danger"
    type="submit"
    [disabled]="bookForm.invalid">Add book</button>
  </div>
</form>

<pre>
  {{ isbnEl.className }}
</pre>

<pre>
{{ book | json }}
</pre>
